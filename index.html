<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascend Preview</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #111;
        color: #fff;
        overflow: hidden;
      }

      .hidden {
        display: none !important;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .auth-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.75);
        padding: 1.5rem;
        backdrop-filter: blur(2px);
        z-index: 10;
      }

      .auth-card {
        background: rgba(18, 18, 18, 0.95);
        border-radius: 1rem;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: min(90vw, 360px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      }

      .auth-card h1 {
        font-size: 1.4rem;
        text-align: center;
      }

      .auth-field {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        font-size: 0.95rem;
      }

      .auth-field input {
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.35);
        color: #fff;
        padding: 0.65rem 1rem;
        font-size: 1rem;
      }

      .auth-submit {
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1rem;
        background: #7ed957;
        color: #111;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .auth-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 22px rgba(126, 217, 87, 0.3);
      }

      .auth-switch {
        font-size: 0.9rem;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        justify-content: center;
        align-items: center;
      }

      .auth-switch button {
        background: none;
        border: none;
        color: #7ed957;
        font-weight: 600;
        cursor: pointer;
        text-decoration: underline;
      }

      .auth-error {
        min-height: 1.25rem;
        color: #ff7a7a;
        text-align: center;
        font-size: 0.85rem;
      }

      .app-header {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 5;
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      .role-badge {
        padding: 0.4rem 0.85rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
        font-size: 0.8rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .nav-links {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .nav-links a {
        padding: 0.5rem 0.85rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
        color: inherit;
        font-size: 0.8rem;
        text-decoration: none;
        transition: background 0.2s ease;
      }

      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .sign-out {
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        backdrop-filter: blur(4px);
        transition: background 0.2s ease;
      }

      .sign-out:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="authOverlay" class="auth-overlay" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <form id="authForm" class="auth-card">
        <h1 id="authTitle">Sign in to continue</h1>
        <label class="auth-field">
          <span>Email</span>
          <input id="authEmail" type="email" name="email" autocomplete="email" required />
        </label>
        <label class="auth-field">
          <span>Password</span>
          <input id="authPassword" type="password" name="password" autocomplete="current-password" minlength="6" required />
        </label>
        <p id="authError" class="auth-error" role="alert" aria-live="assertive"></p>
        <button type="submit" class="auth-submit">Sign In</button>
        <p class="auth-switch">
          <span id="authSwitchLabel">Don't have an account?</span>
          <button type="button" id="toggleAuthMode">Create one</button>
        </p>
      </form>
    </div>
    <div id="appContent" class="app hidden" aria-live="polite">
      <header class="app-header">
        <nav id="navLinks" class="nav-links" aria-label="Available pages">
          <a id="setterLink" class="hidden" href="setter.html">Setter Tools</a>
          <a id="adminLink" class="hidden" href="admin.html">Admin</a>
        </nav>
        <span id="roleBadge" class="role-badge hidden" aria-live="polite"></span>
        <button id="signOutButton" class="sign-out">Sign out</button>
      </header>
      <canvas id="previewCanvas" aria-hidden="true"></canvas>
    </div>
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
      import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
      } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        serverTimestamp,
        collection,
        getDocs,
        query,
        limit,
      } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

      const firebaseConfig = {
        apiKey: 'AIzaSyCUKr8bmjIfICZwXDHE7xoaBbAXizJhx3I',
        authDomain: 'anuascend-3f734.firebaseapp.com',
        projectId: 'anuascend-3f734',
        storageBucket: 'anuascend-3f734.firebasestorage.app',
        messagingSenderId: '305441086779',
        appId: '1:305441086779:web:0079c53daf3462bc82eb1e',
        measurementId: 'G-MNT686PF8L',
      };

      const firebaseApp = initializeApp(firebaseConfig);
      const auth = getAuth(firebaseApp);

      const db = getFirestore(firebaseApp);

      const authOverlay = document.getElementById('authOverlay');
      const appContent = document.getElementById('appContent');
      const authForm = document.getElementById('authForm');
      const authEmail = document.getElementById('authEmail');
      const authPassword = document.getElementById('authPassword');
      const authError = document.getElementById('authError');
      const authTitle = document.getElementById('authTitle');
      const authSwitchLabel = document.getElementById('authSwitchLabel');
      const toggleAuthModeButton = document.getElementById('toggleAuthMode');
      const signOutButton = document.getElementById('signOutButton');
      const roleBadge = document.getElementById('roleBadge');
      const setterLink = document.getElementById('setterLink');
      const adminLink = document.getElementById('adminLink');

      let authMode = 'login';

      function setAuthMode(mode) {
        authMode = mode;
        const isLogin = authMode === 'login';
        authTitle.textContent = isLogin ? 'Sign in to continue' : 'Create your account';
        authSwitchLabel.textContent = isLogin ? "Don't have an account?" : 'Already have an account?';
        toggleAuthModeButton.textContent = isLogin ? 'Create one' : 'Sign in';
        authForm.querySelector('.auth-submit').textContent = isLogin ? 'Sign In' : 'Create Account';
        authPassword.setAttribute('autocomplete', isLogin ? 'current-password' : 'new-password');
        authError.textContent = '';
      }

      toggleAuthModeButton.addEventListener('click', () => {
        setAuthMode(authMode === 'login' ? 'register' : 'login');
      });

      authForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        authError.textContent = '';
        const email = authEmail.value.trim();
        const password = authPassword.value;

        try {
          if (authMode === 'login') {
            await signInWithEmailAndPassword(auth, email, password);
          } else {
            await createUserWithEmailAndPassword(auth, email, password);
          }
        } catch (error) {
          authError.textContent = error.message;
        }
      });

      signOutButton.addEventListener('click', () => {
        signOut(auth).catch((error) => {
          console.error('Failed to sign out:', error);
        });
      });

      async function ensureUserRole(user) {
        if (!user) {
          return null;
        }

        const roleRef = doc(db, 'roles', user.uid);
        const existingSnap = await getDoc(roleRef);

        if (existingSnap.exists()) {
          return existingSnap.data();
        }

        let role = 'climber';

        try {
          const snapshot = await getDocs(query(collection(db, 'roles'), limit(1)));
          if (snapshot.empty) {
            role = 'admin';
          }
        } catch (error) {
          console.warn('Unable to inspect existing roles:', error);
        }

        const roleData = {
          role,
          email: user.email ?? '',
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
        };

        await setDoc(roleRef, roleData);
        return roleData;
      }

      async function resolveUserRole(user) {
        if (!user) {
          return null;
        }

        try {
          const roleRef = doc(db, 'roles', user.uid);
          const roleSnap = await getDoc(roleRef);
          if (roleSnap.exists()) {
            return roleSnap.data().role;
          }

          const createdRole = await ensureUserRole(user);
          return createdRole ? createdRole.role : null;
        } catch (error) {
          console.error('Failed to fetch user role:', error);
          return null;
        }
      }

      function updateNavigationForRole(role) {
        roleBadge.textContent = role ? role.toUpperCase() : '';
        roleBadge.classList.toggle('hidden', !role);

        setterLink.classList.toggle('hidden', role !== 'setter' && role !== 'admin');
        adminLink.classList.toggle('hidden', role !== 'admin');
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          authOverlay.classList.add('hidden');

          const role = await resolveUserRole(user);

          if (!role) {
            authError.textContent = 'Unable to determine your role. Please try again later.';
            await signOut(auth);
            return;
          }

          updateNavigationForRole(role);
          appContent.classList.remove('hidden');
        } else {
          authOverlay.classList.remove('hidden');
          appContent.classList.add('hidden');
          roleBadge.classList.add('hidden');
          setterLink.classList.add('hidden');
          adminLink.classList.add('hidden');
          authForm.reset();
          setAuthMode('login');
        }
      });

      setAuthMode('login');

      const canvas = document.getElementById('previewCanvas');
      const ctx = canvas.getContext('2d');

      const curves = [
        {
          strokeColor: '#ffde59',
          points: [
            { x: 0.110445, y: 0.891122 },
            { x: 0.114726, y: 0.745394 },
            { x: 0.157962, y: 0.586265 },
            { x: 0.183219, y: 0.398660 },
            { x: 0.170377, y: 0.246231 },
            { x: 0.166524, y: 0.180905 },
          ],
        },
        {
          strokeColor: '#84fd5b',
          points: [
            { x: 0.410103, y: 0.880235 },
            { x: 0.412671, y: 0.760469 },
            { x: 0.507277, y: 0.722781 },
            { x: 0.522260, y: 0.599665 },
            { x: 0.465753, y: 0.526801 },
            { x: 0.470034, y: 0.320771 },
            { x: 0.537243, y: 0.245394 },
            { x: 0.475599, y: 0.0 },
          ],
        },
        {
          strokeColor: '#0918d7',
          points: [
            { x: 0.860445, y: 0.881910 },
            { x: 0.883134, y: 0.773032 },
            { x: 0.920805, y: 0.672529 },
            { x: 0.892551, y: 0.510888 },
            { x: 0.895120, y: 0.342546 },
            { x: 0.861729, y: 0.136516 },
          ],
        },
      ];

      const backgroundImage = new Image();
      let backgroundReady = false;

      backgroundImage.src = 'background.png';
      backgroundImage.onload = () => {
        backgroundReady = true;
        resizeCanvas();
      };

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        redraw();
      }

      function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (backgroundReady) {
          ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        } else {
          ctx.fillStyle = '#000';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        curves.forEach(drawCurve);
      }

      function drawCurve(curve) {
        const { strokeColor, points } = curve;
        if (!points || points.length < 2) {
          return;
        }

        ctx.lineWidth = 10;
        ctx.strokeStyle = strokeColor;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.beginPath();

        const scaledPoints = points.map((point) => ({
          x: point.x * canvas.width,
          y: point.y * canvas.height,
        }));

        ctx.moveTo(scaledPoints[0].x, scaledPoints[0].y);

        for (let i = 0; i < scaledPoints.length - 1; i++) {
          const p0 = i === 0 ? scaledPoints[0] : scaledPoints[i - 1];
          const p1 = scaledPoints[i];
          const p2 = scaledPoints[i + 1];
          const p3 = i + 2 < scaledPoints.length ? scaledPoints[i + 2] : scaledPoints[i + 1];

          const cp1x = p1.x + (p2.x - p0.x) / 6;
          const cp1y = p1.y + (p2.y - p0.y) / 6;
          const cp2x = p2.x - (p3.x - p1.x) / 6;
          const cp2y = p2.y - (p3.y - p1.y) / 6;

          ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
        }

        ctx.stroke();
      }

      window.addEventListener('resize', resizeCanvas);

      if (backgroundImage.complete) {
        backgroundReady = true;
        resizeCanvas();
      } else {
        resizeCanvas();
      }
    </script>
  </body>
</html>
