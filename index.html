<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Bézier Drawing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: rgba(0, 0, 0, 0.55);
      padding: 0.75rem 1rem;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      z-index: 10;
    }

    .controls .auth-status {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.85);
      max-width: 200px;
      text-align: right;
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .controls input[type="color"] {
      width: 2rem;
      height: 2rem;
      border: none;
      background: none;
      cursor: pointer;
    }

    .controls button {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      color: #111;
      white-space: nowrap;
    }

    #clearButton {
      background: #ff7474;
    }

    #saveButton {
      background: #7ed957;
    }

    #signInButton {
      background: #57b1ff;
      color: #042445;
    }

    #signOutButton {
      background: #f1f1f1;
      color: #222;
    }

    .controls button:hover {
      transform: translateY(-2px);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      padding: 1rem;
      z-index: 20;
    }

    .modal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #1b1b1b;
      border-radius: 0.75rem;
      padding: 1.25rem;
      width: min(90vw, 520px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .modal-content header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-content h2 {
      font-size: 1.1rem;
    }

    .modal-content button {
      background: #ff7474;
      color: #111;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-end;
    }

    .modal-content textarea {
      width: 100%;
      height: 200px;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.6);
      color: #f8f8f8;
      padding: 0.75rem;
      font-family: "Fira Code", "Courier New", monospace;
      font-size: 0.85rem;
      resize: vertical;
    }

    .auth-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      color: #f0f0f0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      padding: 1.5rem;
      z-index: 15;
    }

    .auth-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .auth-card {
      background: rgba(20, 20, 20, 0.92);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
    }

    .auth-card h2 {
      font-size: 1.5rem;
      text-align: center;
    }

    .auth-card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .auth-card form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-card label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .auth-card input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 0.95rem;
    }

    .auth-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .auth-card button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .auth-card button:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .auth-card button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #overlaySignIn {
      background: #57b1ff;
      color: #042445;
    }

    #overlayRegister {
      background: #7ed957;
      color: #08350a;
    }

    .auth-feedback {
      font-size: 0.85rem;
      min-height: 1.25rem;
    }

    .auth-feedback.error {
      color: #ff9a9a;
    }

    .auth-feedback.success {
      color: #7ed957;
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas"></canvas>
  <div class="controls">
    <label>
      <span>Stroke</span>
      <input type="color" id="colorPicker" value="#ffde59" />
    </label>
    <span class="auth-status" id="authStatus">Not signed in</span>
    <button id="saveButton">Save JSON</button>
    <button id="clearButton">Clear</button>
    <button id="signInButton">Sign in</button>
    <button id="signOutButton" hidden>Sign out</button>
  </div>

  <div class="modal" id="jsonModal" aria-hidden="true">
    <div class="modal-content">
      <header>
        <h2>Curve Definition</h2>
        <button type="button" id="closeModal">Close</button>
      </header>
      <textarea id="jsonOutput" readonly></textarea>
    </div>
  </div>

  <div class="auth-overlay visible" id="authOverlay">
    <div class="auth-card">
      <h2>Sign in to start drawing</h2>
      <p>
        Authentication is required to save and manage your Bézier creations. Use your email and password to unlock the canvas.
      </p>
      <form id="authForm">
        <label for="authEmail">
          Email
          <input type="email" id="authEmail" name="email" autocomplete="email" required />
        </label>
        <label for="authPassword">
          Password
          <input type="password" id="authPassword" name="password" autocomplete="current-password" required />
        </label>
        <div class="auth-actions">
          <button type="submit" id="overlaySignIn">Sign in</button>
          <button type="button" id="overlayRegister">Create account</button>
        </div>
        <p class="auth-feedback" id="authFeedback" role="alert" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
    import {
      createUserWithEmailAndPassword,
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      signOut,
    } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
    import { firebaseConfig } from './firebase-config.js';

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearButton = document.getElementById('clearButton');
    const saveButton = document.getElementById('saveButton');
    const modal = document.getElementById('jsonModal');
    const closeModalButton = document.getElementById('closeModal');
    const jsonOutput = document.getElementById('jsonOutput');
    const authStatus = document.getElementById('authStatus');
    const signInButton = document.getElementById('signInButton');
    const signOutButton = document.getElementById('signOutButton');
    const authOverlay = document.getElementById('authOverlay');
    const authForm = document.getElementById('authForm');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const overlaySignIn = document.getElementById('overlaySignIn');
    const overlayRegister = document.getElementById('overlayRegister');
    const authFeedback = document.getElementById('authFeedback');

    const points = [];
    let strokeColor = colorPicker.value;
    let backgroundReady = false;
    let currentUser = null;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function setAuthFeedback(message = '', type = '') {
      authFeedback.textContent = message;
      authFeedback.classList.remove('error', 'success');
      if (type) {
        authFeedback.classList.add(type);
      }
    }

    function setAuthBusy(isBusy) {
      overlaySignIn.disabled = isBusy;
      overlayRegister.disabled = isBusy;
    }

    function updateAuthUI(user) {
      if (user) {
        const displayName = user.email || 'Signed in';
        authStatus.textContent = displayName;
        signInButton.hidden = true;
        signOutButton.hidden = false;
        authOverlay.classList.remove('visible');
        setAuthFeedback();
        authForm.reset();
        setAuthBusy(false);
      } else {
        authStatus.textContent = 'Not signed in';
        signInButton.hidden = false;
        signOutButton.hidden = true;
        setAuthBusy(false);
        setAuthFeedback();
        authPassword.value = '';
        authOverlay.classList.add('visible');
        authEmail.focus({ preventScroll: true });
      }
    }

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';
    backgroundImage.onload = () => {
      backgroundReady = true;
      resizeCanvas();
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (backgroundReady) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawCurve();
      drawPoints();
    }

    function drawPoints() {
      ctx.fillStyle = strokeColor;
      points.forEach((point) => {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawCurve() {
      if (points.length < 2) {
        return;
      }

      ctx.lineWidth = 3;
      ctx.strokeStyle = strokeColor;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);

      for (let i = 0; i < points.length - 1; i++) {
        const p0 = i === 0 ? points[0] : points[i - 1];
        const p1 = points[i];
        const p2 = points[i + 1];
        const p3 = i + 2 < points.length ? points[i + 2] : points[i + 1];

        const cp1x = p1.x + (p2.x - p0.x) / 6;
        const cp1y = p1.y + (p2.y - p0.y) / 6;
        const cp2x = p2.x - (p3.x - p1.x) / 6;
        const cp2y = p2.y - (p3.y - p1.y) / 6;

        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
      }

      ctx.stroke();
    }

    function addPoint(event) {
      if (!currentUser) {
        return;
      }

      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      points.push({ x, y });
      redraw();
    }

    function clearCanvas() {
      points.length = 0;
      redraw();
    }

    function openModal() {
      if (!currentUser) {
        return;
      }

      const exportData = {
        strokeColor,
        points: points.map(({ x, y }) => ({ x, y })),
      };
      jsonOutput.value = JSON.stringify(exportData, null, 2);
      modal.classList.add('visible');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      modal.classList.remove('visible');
      modal.setAttribute('aria-hidden', 'true');
    }

    canvas.addEventListener('click', addPoint);
    window.addEventListener('resize', resizeCanvas);

    clearButton.addEventListener('click', clearCanvas);
    saveButton.addEventListener('click', openModal);
    closeModalButton.addEventListener('click', closeModal);
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });

    colorPicker.addEventListener('input', (event) => {
      strokeColor = event.target.value;
      redraw();
    });

    function normalizeAuthError(error) {
      switch (error.code) {
        case 'auth/user-not-found':
        case 'auth/wrong-password':
          return 'Invalid email or password. Please try again.';
        case 'auth/invalid-email':
          return 'Enter a valid email address.';
        case 'auth/missing-password':
          return 'Enter your password to continue.';
        case 'auth/email-already-in-use':
          return 'An account already exists with that email.';
        case 'auth/weak-password':
          return 'Choose a stronger password (at least 6 characters).';
        default:
          return 'Something went wrong. Please try again.';
      }
    }

    async function handleEmailSignIn(event) {
      event.preventDefault();

      const email = authEmail.value.trim();
      const password = authPassword.value;

      if (!email || !password) {
        setAuthFeedback('Enter your email and password to sign in.', 'error');
        return;
      }

      if (password.length < 6) {
        setAuthFeedback('Password must be at least 6 characters long.', 'error');
        return;
      }

      setAuthBusy(true);
      setAuthFeedback('Signing in…');

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        console.error('Sign-in failed', error);
        setAuthFeedback(normalizeAuthError(error), 'error');
        setAuthBusy(false);
      }
    }

    async function handleEmailRegister() {
      const email = authEmail.value.trim();
      const password = authPassword.value;

      if (!email || !password) {
        setAuthFeedback('Enter your email and a password to create an account.', 'error');
        return;
      }

      if (password.length < 6) {
        setAuthFeedback('Password must be at least 6 characters long.', 'error');
        return;
      }

      setAuthBusy(true);
      setAuthFeedback('Creating your account…');

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        setAuthFeedback('Account created! You are now signed in.', 'success');
      } catch (error) {
        console.error('Account creation failed', error);
        setAuthFeedback(normalizeAuthError(error), 'error');
        setAuthBusy(false);
      }
    }

    async function handleSignOut() {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Sign-out failed', error);
        alert('Unable to sign out. Please try again or contact support.');
      }
    }

    signInButton.addEventListener('click', () => {
      authOverlay.classList.add('visible');
      authEmail.focus({ preventScroll: true });
    });

    authForm.addEventListener('submit', handleEmailSignIn);
    overlayRegister.addEventListener('click', handleEmailRegister);
    signOutButton.addEventListener('click', handleSignOut);

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      updateAuthUI(user);
      redraw();
    });

    if (backgroundImage.complete) {
      backgroundReady = true;
      resizeCanvas();
    } else {
      resizeCanvas();
    }
  </script>
</body>
</html>
