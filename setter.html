<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setter Tools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    .hidden {
      display: none !important;
    }

    .canvas-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .canvas-container.scrollable {
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
    }

    canvas {
      display: block;
      height: 100%;
      width: auto;
      min-width: 100%;
      cursor: crosshair;
    }

    .control-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      display: flex;
      align-items: stretch;
      gap: 0;
      z-index: 12;
      --toggle-visible-width: 52px;
      transition: transform 0.25s ease;
      transform: translateX(0);
    }

    .panel-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      align-self: center;
      order: 1;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      border: none;
      border-radius: 0.85rem 0 0 0.85rem;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 1.5rem 0.65rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    .panel-toggle:hover,
    .panel-toggle:focus-visible {
      background: rgba(0, 0, 0, 0.8);
      transform: translateX(-1px);
      outline: none;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: stretch;
      width: min(320px, 92vw);
      max-width: 360px;
      height: 100vh;
      padding: 2rem 1.25rem;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      border-radius: 1rem 0 0 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      overflow-y: auto;
      transition: box-shadow 0.25s ease, background 0.25s ease;
    }

    .controls {
      order: 2;
    }

    .control-panel[data-expanded='false'] {
      transform: translateX(calc(100% - var(--toggle-visible-width)));
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .control-section {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .control-field {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.85rem;
    }

    .control-field span {
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .control-field input,
    .control-field select,
    .control-field textarea {
      border-radius: 0.65rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.35);
      color: inherit;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }

    .control-field textarea {
      min-height: 4.5rem;
      resize: vertical;
    }

    .control-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .control-row .control-field {
      flex: 1;
    }

    .controls input[type="color"] {
      width: 100%;
      min-height: 2.5rem;
      border: none;
      padding: 0.25rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.65rem;
    }

    .controls button {
      border: none;
      border-radius: 0.65rem;
      padding: 0.55rem 0.85rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
      color: #111;
      text-align: center;
    }

    #roleResultsList {
      width: 100%;
      min-height: 8rem;
      border-radius: 0.65rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.35);
      color: inherit;
      padding: 0.35rem 0.5rem;
    }

    #roleResultsList option {
      padding: 0.25rem 0.35rem;
    }

    #clearButton {
      background: rgba(255, 116, 116, 0.9);
      color: #111;
    }

    #saveButton {
      background: #7ed957;
    }

    #deleteButton {
      background: rgba(255, 116, 116, 0.8);
      color: #111;
    }

    #signOutButton {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    #openPreviewButton {
      background: rgba(255, 255, 255, 0.4);
      color: #111;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    .controls button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .auth-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 1.5rem;
      backdrop-filter: blur(2px);
      z-index: 20;
    }

    .auth-card {
      background: rgba(18, 18, 18, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: min(90vw, 360px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
    }

    .auth-card h1 {
      font-size: 1.4rem;
      text-align: center;
    }

    .auth-field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .auth-field input {
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      padding: 0.65rem 1rem;
      font-size: 1rem;
    }

    .auth-submit {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1rem;
      background: #7ed957;
      color: #111;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(126, 217, 87, 0.3);
    }

    .auth-switch {
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: center;
      align-items: center;
    }

    .auth-switch button {
      background: none;
      border: none;
      color: #7ed957;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .auth-error {
      min-height: 1.25rem;
      color: #ff7a7a;
      text-align: center;
      font-size: 0.85rem;
    }

    .unauthorized {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 30;
      padding: 2rem;
      text-align: center;
    }

    .unauthorized a {
      color: #7ed957;
      font-weight: 600;
      text-decoration: underline;
    }

    .status-message {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.55);
      padding: 0.75rem 1rem;
      border-radius: 0.85rem;
      min-width: min(320px, 92vw);
      max-width: min(360px, 92vw);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      font-size: 0.85rem;
      letter-spacing: 0.01em;
      color: #e1e1e1;
    }

    .status-message[data-variant='success'] {
      color: #7ed957;
    }

    .status-message[data-variant='error'] {
      color: #ff7a7a;
    }

    .status-message[data-variant='info'] {
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="authOverlay" class="auth-overlay" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <form id="authForm" class="auth-card">
      <h1 id="authTitle">Sign in to continue</h1>
      <label class="auth-field">
        <span>Email</span>
        <input id="authEmail" type="email" name="email" autocomplete="email" required />
      </label>
      <label class="auth-field">
        <span>Password</span>
        <input id="authPassword" type="password" name="password" autocomplete="current-password" minlength="6" required />
      </label>
      <p id="authError" class="auth-error" role="alert" aria-live="assertive"></p>
      <button type="submit" class="auth-submit">Sign In</button>
      <p class="auth-switch">
        <span id="authSwitchLabel">Don't have an account?</span>
        <button type="button" id="toggleAuthMode">Create one</button>
      </p>
    </form>
  </div>

  <div id="appContent" class="hidden">
    <div class="canvas-container">
      <canvas id="drawingCanvas"></canvas>
    </div>
    <div class="control-panel" data-expanded="true">
      <div id="controlsPanel" class="controls">
        <div class="control-section">
          <label class="control-field">
            <span>Saved routes</span>
            <select id="routeSelector">
              <option value="">Create new route…</option>
            </select>
          </label>
          <label class="control-field">
            <span>Setter</span>
            <input id="routeSetterInput" type="email" placeholder="setter@example.com" autocomplete="off" />
          </label>
          <label class="control-field">
            <span>Title</span>
            <input id="routeTitleInput" type="text" placeholder="Route title" autocomplete="off" />
          </label>
          <label class="control-field">
            <span>Description</span>
            <textarea id="routeDescriptionInput" placeholder="Describe the climb"></textarea>
          </label>
          <label class="control-field">
            <span>Date set</span>
            <input id="routeDateSetInput" type="datetime-local" />
          </label>
        </div>
        <div class="control-section">
          <label class="control-field">
            <span>Stroke colour</span>
            <input type="color" id="colorPicker" value="#ffde59" />
          </label>
          <button id="saveButton" type="button">Save route</button>
          <button id="deleteButton" type="button">Delete route</button>
          <button id="clearButton" type="button">Clear drawing</button>
          <button id="signOutButton" type="button">Sign Out</button>
          <button id="openPreviewButton" type="button">Open Preview</button>
        </div>
        <div class="control-section">
          <label class="control-field">
            <span>Grant setter access</span>
            <div class="control-row">
              <input
                id="roleSearchInput"
                type="search"
                placeholder="Search users by email"
                autocomplete="off"
              />
              <button id="roleLookupButton" type="button">Lookup</button>
            </div>
          </label>
          <label class="control-field">
            <span>Matching users</span>
            <select id="roleResultsList" size="4"></select>
          </label>
          <button id="grantSetterButton" type="button">Grant setter role</button>
          <p
            id="roleStatusMessage"
            class="status-message"
            role="status"
            aria-live="polite"
          ></p>
        </div>
      </div>
      <button
        id="controlsToggle"
        class="panel-toggle"
        type="button"
        aria-expanded="true"
        aria-controls="controlsPanel"
      >
        <span class="sr-only">Toggle menu</span>
        Menu
      </button>
    </div>

  </div>

  <div id="unauthorizedNotice" class="unauthorized hidden" role="alert">
    <p><strong>Access denied.</strong> Your account does not have permission to use the setter tools.</p>
    <p>You can return to the <a href="index.html">preview page</a> or contact a setter for help.</p>
    <button id="unauthorizedSignOut" class="auth-submit" type="button">Sign Out</button>
  </div>

  <p id="routeStatus" class="status-message" role="status" aria-live="polite"></p>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
      collection,
      getDocs,
      query,
      limit,
      orderBy,
      startAt,
      endAt,
      deleteDoc,
      deleteField,
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyCUKr8bmjIfICZwXDHE7xoaBbAXizJhx3I',
      authDomain: 'anuascend-3f734.firebaseapp.com',
      projectId: 'anuascend-3f734',
      storageBucket: 'anuascend-3f734.firebasestorage.app',
      messagingSenderId: '305441086779',
      appId: '1:305441086779:web:0079c53daf3462bc82eb1e',
      measurementId: 'G-MNT686PF8L',
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    const authOverlay = document.getElementById('authOverlay');
    const appContent = document.getElementById('appContent');
    const authForm = document.getElementById('authForm');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authError = document.getElementById('authError');
    const authTitle = document.getElementById('authTitle');
    const authSwitchLabel = document.getElementById('authSwitchLabel');
    const toggleAuthModeButton = document.getElementById('toggleAuthMode');
    const signOutButton = document.getElementById('signOutButton');
    const unauthorizedSignOut = document.getElementById('unauthorizedSignOut');
    const unauthorizedNotice = document.getElementById('unauthorizedNotice');
    const routeSelector = document.getElementById('routeSelector');
    const routeSetterInput = document.getElementById('routeSetterInput');
    const routeTitleInput = document.getElementById('routeTitleInput');
    const routeDescriptionInput = document.getElementById('routeDescriptionInput');
    const routeDateSetInput = document.getElementById('routeDateSetInput');
    const deleteButton = document.getElementById('deleteButton');
    const routeStatus = document.getElementById('routeStatus');
    const controlPanel = document.querySelector('.control-panel');
    const controlsToggle = document.getElementById('controlsToggle');
    const openPreviewButton = document.getElementById('openPreviewButton');
    const roleSearchInput = document.getElementById('roleSearchInput');
    const roleLookupButton = document.getElementById('roleLookupButton');
    const roleResultsList = document.getElementById('roleResultsList');
    const grantSetterButton = document.getElementById('grantSetterButton');
    const roleStatusMessage = document.getElementById('roleStatusMessage');

    const updatePanelMeasurements = () => {
      if (!controlPanel || !controlsToggle) {
        return;
      }

      const { width } = controlsToggle.getBoundingClientRect();
      if (Number.isFinite(width) && width > 0) {
        controlPanel.style.setProperty('--toggle-visible-width', `${Math.ceil(width)}px`);
      }
    };

    deleteButton.disabled = true;
    routeSelector.disabled = true;
    if (grantSetterButton) {
      grantSetterButton.disabled = true;
    }

    const canvasContainer = document.querySelector('.canvas-container');
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearButton = document.getElementById('clearButton');
    const saveButton = document.getElementById('saveButton');

    const points = [];
    let strokeColor = sanitizeColor(colorPicker.value || '#ffde59');
    let backgroundReady = false;
    let loadedNormalizedPoints = null;
    let currentRouteKey = '';
    let hasUnsavedChanges = false;
    let isSaving = false;
    let currentUserEmail = '';
    let currentUserId = null;
    let isCanvasScrollable = false;

    const routesCache = new Map();
    const roleSearchResults = new Map();
    const MAX_ROLE_RESULTS = 10;

    if (controlsToggle && controlPanel) {
      updatePanelMeasurements();

      controlsToggle.addEventListener('click', () => {
        const expanded = controlPanel.getAttribute('data-expanded') === 'true';
        const next = !expanded;
        controlPanel.setAttribute('data-expanded', String(next));
        controlsToggle.setAttribute('aria-expanded', String(next));
        requestAnimationFrame(updatePanelMeasurements);
      });

      window.addEventListener('resize', updatePanelMeasurements);

      if ('ResizeObserver' in window) {
        const resizeObserver = new ResizeObserver(updatePanelMeasurements);
        resizeObserver.observe(controlsToggle);
      }
    }

    if (openPreviewButton) {
      openPreviewButton.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }

    if (roleLookupButton) {
      roleLookupButton.addEventListener('click', () => {
        performRoleLookup();
      });
    }

    if (roleSearchInput) {
      roleSearchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          performRoleLookup();
        }
      });
    }

    if (roleResultsList) {
      roleResultsList.addEventListener('change', () => {
        updateRoleActionState();
        const selectedId = roleResultsList.value;
        if (!selectedId || !roleSearchResults.has(selectedId)) {
          setRoleStatus('Select a user to grant setter access.', 'info');
          return;
        }

        const entry = roleSearchResults.get(selectedId);
        if (entry.role === 'setter') {
          setRoleStatus(`${entry.email} is already a setter.`, 'info');
        } else if (currentUserId && selectedId === currentUserId) {
          setRoleStatus('You already have setter access.', 'info');
        } else {
          setRoleStatus(`Ready to grant setter role to ${entry.email}.`, 'info');
        }
      });
    }

    if (grantSetterButton) {
      grantSetterButton.addEventListener('click', async () => {
        const selectedId = roleResultsList?.value || '';
        if (!selectedId || !roleSearchResults.has(selectedId)) {
          setRoleStatus('Select a user to grant setter access.', 'info');
          updateRoleActionState();
          return;
        }

        const entry = roleSearchResults.get(selectedId);
        if (entry.role === 'setter') {
          setRoleStatus(`${entry.email} is already a setter.`, 'info');
          updateRoleActionState();
          return;
        }

        if (currentUserId && selectedId === currentUserId) {
          setRoleStatus('You already have setter access.', 'info');
          updateRoleActionState();
          return;
        }

        try {
          grantSetterButton.disabled = true;
          setRoleStatus(`Granting setter role to ${entry.email}…`, 'info');
          const roleRef = doc(db, 'roles', selectedId);
          const email = entry.email || '';
          await setDoc(
            roleRef,
            {
              role: 'setter',
              updatedAt: serverTimestamp(),
              email,
              emailLower: email.toLowerCase(),
            },
            { merge: true },
          );
          roleSearchResults.set(selectedId, { ...entry, role: 'setter' });
          updateRoleOptionLabel(selectedId);
          updateRoleActionState();
          setRoleStatus(`Setter role granted to ${entry.email}.`, 'success');
        } catch (error) {
          console.error('Failed to grant setter role:', error);
          setRoleStatus('Unable to grant setter role. Please try again.', 'error');
          updateRoleActionState();
        }
      });
    }

    resetRoleManagementUI();

    function normalizeDateValue(value) {
      if (!value) {
        return null;
      }

      if (typeof value === 'string') {
        const date = new Date(value);
        return Number.isNaN(date.getTime()) ? null : date.toISOString();
      }

      if (value instanceof Date) {
        return Number.isNaN(value.getTime()) ? null : value.toISOString();
      }

      if (typeof value?.toDate === 'function') {
        const date = value.toDate();
        if (date instanceof Date && !Number.isNaN(date.getTime())) {
          return date.toISOString();
        }
        return null;
      }

      return null;
    }

    function isoStringToInputValue(isoString) {
      if (!isoString) {
        return '';
      }

      const date = new Date(isoString);
      if (Number.isNaN(date.getTime())) {
        return '';
      }

      const offset = date.getTimezoneOffset();
      const local = new Date(date.getTime() - offset * 60000);
      return local.toISOString().slice(0, 16);
    }

    function inputValueToIsoString(inputValue) {
      if (!inputValue) {
        return null;
      }

      const date = new Date(inputValue);
      if (Number.isNaN(date.getTime())) {
        return null;
      }

      return date.toISOString();
    }

    function getNowInputValue() {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      const local = new Date(now.getTime() - offset * 60000);
      return local.toISOString().slice(0, 16);
    }

    function normalizeRouteData(raw = {}) {
      const { date_removed: _unusedDateRemoved, ...rest } = raw || {};
      return {
        ...rest,
        setter: typeof rest.setter === 'string' ? rest.setter.trim() : '',
        title: typeof rest.title === 'string' ? rest.title.trim() : '',
        description: typeof rest.description === 'string' ? rest.description.trim() : '',
        strokeColor: sanitizeColor(rest.strokeColor),
        points: Array.isArray(rest.points) ? rest.points : [],
        date_set: normalizeDateValue(rest.date_set),
      };
    }

    function createRouteKeyFromTitle(title) {
      if (typeof title !== 'string') {
        return '';
      }

      const trimmed = title.trim();
      if (!trimmed) {
        return '';
      }

      return trimmed.replace(/\//g, '-');
    }

    function findConflictingRouteKey(title, excludeKey = '') {
      if (typeof title !== 'string') {
        return null;
      }

      const target = title.trim().toLowerCase();
      if (!target) {
        return null;
      }

      for (const [key, data] of routesCache.entries()) {
        if (key === excludeKey) {
          continue;
        }

        const existingTitle = (data?.title || key).trim().toLowerCase();
        if (existingTitle === target) {
          return key;
        }
      }

      return null;
    }

    function setStatus(message, variant = 'info') {
      if (!routeStatus) {
        return;
      }
      routeStatus.textContent = message;
      if (variant) {
        routeStatus.dataset.variant = variant;
      } else {
        delete routeStatus.dataset.variant;
      }
    }

    function clearStatus() {
      if (!routeStatus) {
        return;
      }
      routeStatus.textContent = '';
      delete routeStatus.dataset.variant;
    }

    function setRoleStatus(message, variant = 'info') {
      if (!roleStatusMessage) {
        return;
      }
      roleStatusMessage.textContent = message;
      if (variant) {
        roleStatusMessage.dataset.variant = variant;
      } else {
        delete roleStatusMessage.dataset.variant;
      }
    }

    function clearRoleStatus() {
      if (!roleStatusMessage) {
        return;
      }
      roleStatusMessage.textContent = '';
      delete roleStatusMessage.dataset.variant;
    }

    function clearRoleResults(placeholder = 'Search for a user to begin.') {
      roleSearchResults.clear();
      if (roleResultsList) {
        roleResultsList.innerHTML = '';
        const option = document.createElement('option');
        option.value = '';
        option.textContent = placeholder;
        option.disabled = true;
        option.selected = true;
        roleResultsList.append(option);
      }
      updateRoleActionState();
    }

    function resetRoleManagementUI(message = 'Search for a user to begin.') {
      if (roleSearchInput) {
        roleSearchInput.value = '';
      }
      if (message) {
        setRoleStatus(message, 'info');
      } else {
        clearRoleStatus();
      }
      clearRoleResults(message || 'Search for a user to begin.');
    }

    function updateRoleOptionLabel(userId) {
      if (!roleResultsList || !roleSearchResults.has(userId)) {
        return;
      }
      const record = roleSearchResults.get(userId);
      const email = record?.email || 'Unknown email';
      const role = record?.role || 'unknown';
      const suffix = currentUserId && userId === currentUserId ? ' (you)' : '';
      const label = `${email} – ${role}${suffix}`;
      for (const option of roleResultsList.options) {
        if (option.value === userId) {
          option.textContent = label;
          break;
        }
      }
    }

    function updateRoleActionState() {
      if (!grantSetterButton) {
        return;
      }
      const selectedId = roleResultsList?.value || '';
      if (!selectedId || !roleSearchResults.has(selectedId)) {
        grantSetterButton.disabled = true;
        return;
      }

      const record = roleSearchResults.get(selectedId);
      const isSelf = currentUserId && selectedId === currentUserId;
      grantSetterButton.disabled = record?.role === 'setter' || Boolean(isSelf);
    }

    async function performRoleLookup() {
      if (!roleSearchInput) {
        return;
      }

      const rawTerm = roleSearchInput.value.trim();
      const normalized = rawTerm.toLowerCase();

      if (!normalized) {
        clearRoleResults('Enter an email to search');
        setRoleStatus('Enter an email address to search.', 'info');
        return;
      }

      setRoleStatus('Searching for users…', 'info');

      if (roleResultsList) {
        roleResultsList.innerHTML = '';
        const loadingOption = document.createElement('option');
        loadingOption.value = '';
        loadingOption.textContent = 'Searching…';
        loadingOption.disabled = true;
        loadingOption.selected = true;
        roleResultsList.append(loadingOption);
      }
      updateRoleActionState();

      try {
        const rolesQuery = query(
          collection(db, 'roles'),
          orderBy('email'),
          startAt(rawTerm),
          endAt(`${rawTerm}\uf8ff`),
          limit(MAX_ROLE_RESULTS),
        );

        const snapshot = await getDocs(rolesQuery);
        roleSearchResults.clear();

        if (!roleResultsList) {
          return;
        }

        roleResultsList.innerHTML = '';

        const matches = [];

        snapshot.forEach((docSnap) => {
          const data = docSnap.data() || {};
          const email = typeof data.email === 'string' ? data.email.trim() : '';
          const role = typeof data.role === 'string' ? data.role.trim() : 'climber';
          if (!email) {
            return;
          }

          if (!email.toLowerCase().includes(normalized)) {
            return;
          }

          matches.push({ id: docSnap.id, email, role });
        });

        if (matches.length === 0) {
          clearRoleResults('No users found');
          setRoleStatus('No matching users found.', 'info');
          return;
        }

        for (const match of matches) {
          const { id, email, role } = match;
          roleSearchResults.set(id, { email, role });
          const option = document.createElement('option');
          option.value = id;
          option.textContent = `${email} – ${role}${currentUserId && id === currentUserId ? ' (you)' : ''}`;
          roleResultsList.append(option);
        }

        roleResultsList.selectedIndex = 0;
        updateRoleActionState();

        const firstId = roleResultsList.value;
        if (firstId && roleSearchResults.has(firstId)) {
          const entry = roleSearchResults.get(firstId);
          if (entry.role === 'setter') {
            setRoleStatus(`${entry.email} is already a setter.`, 'info');
          } else if (currentUserId && firstId === currentUserId) {
            setRoleStatus('You already have setter access.', 'info');
          } else {
            setRoleStatus(`Ready to grant setter role to ${entry.email}.`, 'info');
          }
        } else {
          setRoleStatus('Select a user to grant setter access.', 'info');
        }
      } catch (error) {
        console.error('Failed to lookup user roles:', error);
        clearRoleResults('Unable to load users');
        setRoleStatus('Failed to search for users. Please try again.', 'error');
      }
    }

    function markUnsavedChange() {
      if (!hasUnsavedChanges) {
        hasUnsavedChanges = true;
        setStatus('Unsaved changes – remember to save.', 'info');
      }
    }

    function resetUnsavedState() {
      hasUnsavedChanges = false;
    }

    const backgroundImage = new Image();
    const DEFAULT_CANVAS_ASPECT_RATIO = 1536 / 1024;
    let canvasAspectRatio = DEFAULT_CANVAS_ASPECT_RATIO;
    backgroundImage.onload = () => {
      backgroundReady = true;
      if (backgroundImage.naturalWidth > 0 && backgroundImage.naturalHeight > 0) {
        const ratio = backgroundImage.naturalWidth / backgroundImage.naturalHeight;
        if (Number.isFinite(ratio) && ratio > 0) {
          canvasAspectRatio = ratio;
        }
      }
      resizeCanvas();
    };
    backgroundImage.onerror = () => {
      backgroundReady = false;
      resizeCanvas();
    };
    backgroundImage.src = 'background.png';

    function computeCanvasDimensions() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const aspectRatio = Number.isFinite(canvasAspectRatio) && canvasAspectRatio > 0
        ? canvasAspectRatio
        : DEFAULT_CANVAS_ASPECT_RATIO;
      const enableScroll = viewportWidth <= 768 && viewportHeight > viewportWidth;

      if (enableScroll) {
        const height = viewportHeight;
        const width = Math.max(viewportWidth, Math.round(height * aspectRatio));
        return { width, height, enableScroll };
      }

      return {
        width: viewportWidth,
        height: viewportHeight,
        enableScroll: false,
      };
    }

    function resizeCanvas() {
      const previousWidth = canvas.width || 0;
      const previousHeight = canvas.height || 0;
      const { width, height, enableScroll } = computeCanvasDimensions();

      if (canvasContainer) {
        canvasContainer.classList.toggle('scrollable', enableScroll);
      }

      canvas.width = width;
      canvas.height = height;
      canvas.style.width = `${width}px`;
      canvas.style.height = `${height}px`;

      if (canvasContainer) {
        if (enableScroll) {
          const maxScrollLeft = Math.max(0, width - window.innerWidth);
          if (!isCanvasScrollable) {
            canvasContainer.scrollLeft = Math.max(0, maxScrollLeft / 2);
          } else if (canvasContainer.scrollLeft > maxScrollLeft) {
            canvasContainer.scrollLeft = maxScrollLeft;
          }
        } else if (isCanvasScrollable) {
          canvasContainer.scrollLeft = 0;
        }
      }

      const safePreviousWidth = previousWidth || width;
      const safePreviousHeight = previousHeight || height;

      if (loadedNormalizedPoints) {
        points.length = 0;
        loadedNormalizedPoints.forEach(({ x, y }) => {
          if (Number.isFinite(x) && Number.isFinite(y)) {
            points.push({ x: x * canvas.width, y: y * canvas.height });
          }
        });
      } else if (points.length && safePreviousWidth && safePreviousHeight) {
        const scaledPoints = points.map(({ x, y }) => ({
          x: (x / safePreviousWidth) * canvas.width,
          y: (y / safePreviousHeight) * canvas.height,
        }));
        points.length = 0;
        points.push(...scaledPoints);
      }

      isCanvasScrollable = enableScroll;
      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (backgroundReady) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawExistingRoutesOverlay();
      drawRouteFromCanvasPoints(points, strokeColor, 1);
    }

    function drawRouteFromCanvasPoints(routePoints = [], color = '#ffde59', alpha = 1) {
      if (!Array.isArray(routePoints) || !routePoints.length) {
        return;
      }

      ctx.save();
      ctx.globalAlpha = alpha;

      if (routePoints.length >= 2) {
        ctx.lineWidth = 10;
        ctx.strokeStyle = color;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(routePoints[0].x, routePoints[0].y);

        for (let i = 0; i < routePoints.length - 1; i++) {
          const p0 = i === 0 ? routePoints[0] : routePoints[i - 1];
          const p1 = routePoints[i];
          const p2 = routePoints[i + 1];
          const p3 = i + 2 < routePoints.length ? routePoints[i + 2] : routePoints[i + 1];

          const cp1x = p1.x + (p2.x - p0.x) / 6;
          const cp1y = p1.y + (p2.y - p0.y) / 6;
          const cp2x = p2.x - (p3.x - p1.x) / 6;
          const cp2y = p2.y - (p3.y - p1.y) / 6;

          ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
        }

        ctx.stroke();
      }

      ctx.fillStyle = color;
      routePoints.forEach((point) => {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.restore();
    }

    function convertNormalizedToCanvasPoints(normalizedPoints = []) {
      if (!Array.isArray(normalizedPoints) || !canvas.width || !canvas.height) {
        return [];
      }

      return normalizedPoints
        .map((point) => {
          const x = Number(point?.x);
          const y = Number(point?.y);
          if (Number.isFinite(x) && Number.isFinite(y)) {
            return { x: x * canvas.width, y: y * canvas.height };
          }
          return null;
        })
        .filter(Boolean);
    }

    function drawExistingRoutesOverlay() {
      if (!routesCache.size) {
        return;
      }

      routesCache.forEach((data, key) => {
        if (!data || key === currentRouteKey) {
          return;
        }

        const canvasPoints = convertNormalizedToCanvasPoints(data.points);
        if (!canvasPoints.length) {
          return;
        }

        const color = sanitizeColor(data.strokeColor);
        drawRouteFromCanvasPoints(canvasPoints, color, 0.25);
      });
    }

    function applyNormalizedPoints(normalizedPoints = []) {
      if (!Array.isArray(normalizedPoints)) {
        loadedNormalizedPoints = null;
        points.length = 0;
        redraw();
        return;
      }

      const filtered = normalizedPoints
        .map((point) => {
          const x = Number(point?.x);
          const y = Number(point?.y);
          if (Number.isFinite(x) && Number.isFinite(y)) {
            return { x, y };
          }
          return null;
        })
        .filter(Boolean);

      loadedNormalizedPoints = filtered;
      points.length = 0;
      filtered.forEach(({ x, y }) => {
        points.push({ x: x * canvas.width, y: y * canvas.height });
      });

      redraw();
    }

    function convertPointsToNormalized() {
      if (!canvas.width || !canvas.height) {
        return [];
      }

      return points.map(({ x, y }) => ({
        x: Number((x / canvas.width).toFixed(6)),
        y: Number((y / canvas.height).toFixed(6)),
      }));
    }

    function addPoint(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      points.push({ x, y });
      loadedNormalizedPoints = null;
      redraw();
      markUnsavedChange();
    }

    function clearCanvas() {
      if (!points.length) {
        return;
      }
      points.length = 0;
      loadedNormalizedPoints = null;
      redraw();
      markUnsavedChange();
    }

    function sanitizeColor(value) {
      if (typeof value === 'string' && /^#([0-9a-f]{6})$/i.test(value)) {
        return value;
      }
      return '#ffde59';
    }

    function applyRouteToCanvas(routeKey, rawData = {}) {
      const data = normalizeRouteData(rawData);

      currentRouteKey = routeKey;
      routeSelector.value = routeKey;
      routeSetterInput.value = data.setter || currentUserEmail || '';
      routeTitleInput.value = data.title;
      routeDescriptionInput.value = data.description;
      routeDateSetInput.value = isoStringToInputValue(data.date_set) || '';
      strokeColor = data.strokeColor;
      colorPicker.value = strokeColor;
      applyNormalizedPoints(data.points);
      deleteButton.disabled = !routeKey;
      resetUnsavedState();

      if (routeKey) {
        routesCache.set(routeKey, data);
        const label = data.title || routeKey;
        setStatus(`Loaded route “${label}”.`, 'success');
      }
    }

    function prepareNewRoute(statusMessage = '') {
      currentRouteKey = '';
      routeSelector.value = '';
      routeSetterInput.value = currentUserEmail || '';
      routeTitleInput.value = '';
      routeDescriptionInput.value = '';
      routeDateSetInput.value = getNowInputValue();
      strokeColor = '#ffde59';
      colorPicker.value = strokeColor;
      loadedNormalizedPoints = null;
      points.length = 0;
      redraw();
      deleteButton.disabled = true;
      resetUnsavedState();
      if (statusMessage) {
        setStatus(statusMessage, 'info');
      } else {
        clearStatus();
      }
    }

    async function loadRoutesList(selectedRouteKey = '') {
      try {
        routeSelector.disabled = true;
        const snapshot = await getDocs(collection(db, 'routes'));
        routesCache.clear();
        snapshot.forEach((docSnap) => {
          routesCache.set(docSnap.id, normalizeRouteData(docSnap.data()));
        });

        const sortedEntries = [...routesCache.entries()].sort((a, b) => {
          const labelA = (a[1]?.title || a[0]).toLowerCase();
          const labelB = (b[1]?.title || b[0]).toLowerCase();
          return labelA.localeCompare(labelB);
        });

        routeSelector.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Create new route…';
        routeSelector.appendChild(defaultOption);

        sortedEntries.forEach(([id, data]) => {
          const option = document.createElement('option');
          option.value = id;
          option.textContent = data?.title || id;
          routeSelector.appendChild(option);
        });

        if (selectedRouteKey && routesCache.has(selectedRouteKey)) {
          routeSelector.value = selectedRouteKey;
        }
      } catch (error) {
        console.error('Failed to load routes:', error);
        setStatus('Failed to load routes. Please try again.', 'error');
        throw error;
      } finally {
        routeSelector.disabled = false;
        redraw();
      }
    }

    async function saveRoute() {
      if (isSaving) {
        return;
      }

      const previousRouteKey = currentRouteKey;

      if (points.length < 2) {
        setStatus('Add at least two points to define the route.', 'error');
        return;
      }

      const normalizedPoints = convertPointsToNormalized();
      const setter = routeSetterInput.value.trim();
      routeSetterInput.value = setter;
      if (!setter) {
        setStatus('Setter email is required before saving.', 'error');
        routeSetterInput.focus();
        return;
      }

      const title = routeTitleInput.value.trim();
      routeTitleInput.value = title;
      if (!title) {
        setStatus('Route title is required before saving.', 'error');
        routeTitleInput.focus();
        return;
      }

      const routeKey = createRouteKeyFromTitle(title);
      if (!routeKey) {
        setStatus('Route title must include valid characters.', 'error');
        routeTitleInput.focus();
        return;
      }

      const conflictingKey = findConflictingRouteKey(title, previousRouteKey);
      if (conflictingKey && conflictingKey !== previousRouteKey) {
        setStatus('Another route already uses this title. Choose a different title.', 'error');
        routeTitleInput.focus();
        return;
      }

      if (routesCache.has(routeKey) && routeKey !== previousRouteKey) {
        setStatus('Another route already uses this title. Choose a different title.', 'error');
        routeTitleInput.focus();
        return;
      }

      const isRenaming = Boolean(previousRouteKey && previousRouteKey !== routeKey);

      const description = routeDescriptionInput.value.trim();
      routeDescriptionInput.value = description;
      const dateSetIso = inputValueToIsoString(routeDateSetInput.value);
      if (!dateSetIso) {
        setStatus('Enter a valid set date for the route.', 'error');
        routeDateSetInput.focus();
        return;
      }

      const payload = {
        setter,
        title,
        description: description || null,
        strokeColor,
        points: normalizedPoints,
        date_set: dateSetIso,
        date_removed: deleteField(),
        updatedAt: serverTimestamp(),
      };

      const routeRef = doc(db, 'routes', routeKey);

      try {
        isSaving = true;
        saveButton.disabled = true;
        routeSelector.disabled = true;
        deleteButton.disabled = true;
        setStatus('Saving route…', 'info');

        const existingSnap = await getDoc(routeRef);
        if (!existingSnap.exists()) {
          payload.createdAt = serverTimestamp();
        }

        await setDoc(routeRef, payload, { merge: true });

        loadedNormalizedPoints = normalizedPoints;
        currentRouteKey = routeKey;
        routesCache.set(routeKey, normalizeRouteData(payload));

        if (isRenaming) {
          try {
            await deleteDoc(doc(db, 'routes', previousRouteKey));
            routesCache.delete(previousRouteKey);
          } catch (error) {
            console.warn('Failed to delete previous route entry:', error);
          }
        }

        resetUnsavedState();

        await loadRoutesList(routeKey);
        routeSelector.value = routeKey;
        deleteButton.disabled = false;

        const label = title || routeKey;
        setStatus(`Route “${label}” saved successfully.`, 'success');
      } catch (error) {
        console.error('Failed to save route:', error);
        setStatus(error.message || 'Failed to save route.', 'error');
      } finally {
        isSaving = false;
        saveButton.disabled = false;
        routeSelector.disabled = false;
        deleteButton.disabled = !currentRouteKey;
      }
    }

    async function deleteCurrentRoute() {
      const targetKey = currentRouteKey;
      if (!targetKey) {
        setStatus('Select a saved route to delete.', 'error');
        return;
      }

      const cachedRoute = routesCache.get(targetKey);
      const routeLabel = cachedRoute?.title || targetKey;
      const confirmed = window.confirm(`Delete route “${routeLabel}”? This cannot be undone.`);
      if (!confirmed) {
        return;
      }

      try {
        saveButton.disabled = true;
        deleteButton.disabled = true;
        routeSelector.disabled = true;
        setStatus('Deleting route…', 'info');

        await deleteDoc(doc(db, 'routes', targetKey));
        routesCache.delete(targetKey);

        await loadRoutesList();
        prepareNewRoute('Route deleted. You can create a new one.');
        setStatus(`Route “${routeLabel}” deleted.`, 'success');
      } catch (error) {
        console.error('Failed to delete route:', error);
        setStatus(error.message || 'Failed to delete route.', 'error');
        deleteButton.disabled = false;
      } finally {
        saveButton.disabled = false;
        routeSelector.disabled = false;
      }
    }

    [routeSetterInput, routeTitleInput, routeDescriptionInput].forEach((element) => {
      if (element) {
        element.addEventListener('input', markUnsavedChange);
      }
    });

    if (routeDateSetInput) {
      routeDateSetInput.addEventListener('change', markUnsavedChange);
      routeDateSetInput.addEventListener('input', markUnsavedChange);
    }

    canvas.addEventListener('click', addPoint);
    window.addEventListener('resize', resizeCanvas);

    clearButton.addEventListener('click', clearCanvas);
    saveButton.addEventListener('click', saveRoute);
    deleteButton.addEventListener('click', deleteCurrentRoute);
    routeSelector.addEventListener('change', async (event) => {
      const selectedKey = event.target.value;
      if (!selectedKey) {
        prepareNewRoute('Creating a new route.');
        return;
      }

      let data = routesCache.get(selectedKey);
      if (!data) {
        try {
          const snap = await getDoc(doc(db, 'routes', selectedKey));
          if (snap.exists()) {
            data = normalizeRouteData(snap.data());
            routesCache.set(selectedKey, data);
          }
        } catch (error) {
          console.error('Failed to fetch route:', error);
        }
      }

      if (!data) {
        setStatus('Unable to load the selected route.', 'error');
        return;
      }

      applyRouteToCanvas(selectedKey, data);
    });

    colorPicker.addEventListener('input', (event) => {
      strokeColor = sanitizeColor(event.target.value || '#ffde59');
      loadedNormalizedPoints = null;
      redraw();
      markUnsavedChange();
    });

    if (backgroundImage.complete) {
      backgroundReady = true;
      if (backgroundImage.naturalWidth > 0 && backgroundImage.naturalHeight > 0) {
        const ratio = backgroundImage.naturalWidth / backgroundImage.naturalHeight;
        if (Number.isFinite(ratio) && ratio > 0) {
          canvasAspectRatio = ratio;
        }
      }
      resizeCanvas();
    } else {
      resizeCanvas();
    }

    let authMode = 'login';

    function setAuthMode(mode) {
      authMode = mode;
      const isLogin = authMode === 'login';
      authTitle.textContent = isLogin ? 'Sign in to continue' : 'Create your account';
      authSwitchLabel.textContent = isLogin ? "Don't have an account?" : 'Already have an account?';
      toggleAuthModeButton.textContent = isLogin ? 'Create one' : 'Sign in';
      authForm.querySelector('.auth-submit').textContent = isLogin ? 'Sign In' : 'Create Account';
      authPassword.setAttribute('autocomplete', isLogin ? 'current-password' : 'new-password');
      authError.textContent = '';
    }

    toggleAuthModeButton.addEventListener('click', () => {
      setAuthMode(authMode === 'login' ? 'register' : 'login');
    });

    authForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      authError.textContent = '';
      const email = authEmail.value.trim();
      const password = authPassword.value;

      try {
        if (authMode === 'login') {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (error) {
        authError.textContent = error.message;
      }
    });

    signOutButton.addEventListener('click', () => {
      signOut(auth).catch((error) => {
        console.error('Failed to sign out:', error);
      });
    });

    unauthorizedSignOut.addEventListener('click', () => {
      signOut(auth).catch((error) => {
        console.error('Failed to sign out:', error);
      });
    });

    async function ensureUserRole(user) {
      if (!user) {
        return null;
      }

      const roleRef = doc(db, 'roles', user.uid);
      const existingSnap = await getDoc(roleRef);

      if (existingSnap.exists()) {
        const existingData = existingSnap.data() || {};
        if (existingData.email && !existingData.emailLower) {
          try {
            await setDoc(
              roleRef,
              { emailLower: String(existingData.email).toLowerCase(), updatedAt: serverTimestamp() },
              { merge: true },
            );
          } catch (error) {
            console.warn('Failed to backfill emailLower field:', error);
          }
        }
        return existingSnap.data();
      }

      let role = 'climber';

      const email = typeof user.email === 'string' ? user.email.trim() : '';

      try {
        const snapshot = await getDocs(query(collection(db, 'roles'), limit(1)));
        if (snapshot.empty) {
          role = 'setter';
        }
      } catch (error) {
        console.warn('Unable to inspect existing roles:', error);
      }

      const roleData = {
        role,
        email,
        emailLower: email.toLowerCase(),
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp(),
      };

      await setDoc(roleRef, roleData);
      return roleData;
    }

    async function resolveUserRole(user) {
      if (!user) {
        return null;
      }

      try {
        const roleRef = doc(db, 'roles', user.uid);
        const roleSnap = await getDoc(roleRef);
        if (roleSnap.exists()) {
          return roleSnap.data().role;
        }

        const createdRole = await ensureUserRole(user);
        return createdRole ? createdRole.role : null;
      } catch (error) {
        console.error('Failed to fetch user role:', error);
        return null;
      }
    }

    function handleUnauthorized() {
      appContent.classList.add('hidden');
      unauthorizedNotice.classList.remove('hidden');
      routeSelector.disabled = true;
      deleteButton.disabled = true;
      clearStatus();
      resetRoleManagementUI('Setter access required to manage roles.');
    }

    function handleAuthorized() {
      unauthorizedNotice.classList.add('hidden');
      appContent.classList.remove('hidden');
      routeSelector.disabled = false;
      for (const userId of roleSearchResults.keys()) {
        updateRoleOptionLabel(userId);
      }
      updateRoleActionState();
      if (!roleResultsList || !roleResultsList.value || !roleSearchResults.has(roleResultsList.value)) {
        setRoleStatus('Search for a user to grant setter access.', 'info');
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        currentUserEmail = user.email ?? '';
        authOverlay.classList.add('hidden');

        const role = await resolveUserRole(user);

        if (!role) {
          authError.textContent = 'Unable to determine your role. Please try again later.';
          await signOut(auth);
          return;
        }

        if (role !== 'setter') {
          handleUnauthorized();
          return;
        }

        handleAuthorized();

        try {
          await loadRoutesList(currentRouteKey);
          if (currentRouteKey && routesCache.has(currentRouteKey)) {
            applyRouteToCanvas(currentRouteKey, routesCache.get(currentRouteKey));
          } else {
            prepareNewRoute('Select a saved route or start drawing a new one.');
          }
        } catch (error) {
          console.error('Unable to initialise routes:', error);
        }
      } else {
        currentUserEmail = '';
        currentUserId = null;
        authOverlay.classList.remove('hidden');
        appContent.classList.add('hidden');
        unauthorizedNotice.classList.add('hidden');
        routeSelector.disabled = true;
        deleteButton.disabled = true;
        authForm.reset();
        prepareNewRoute();
        clearStatus();
        resetRoleManagementUI();
        setAuthMode('login');
      }
    });

    setAuthMode('login');

    prepareNewRoute();
  </script>
