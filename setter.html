<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setter Tools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    .hidden {
      display: none !important;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      background: rgba(0, 0, 0, 0.55);
      padding: 0.75rem 1rem;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .controls input[type="color"] {
      width: 2rem;
      height: 2rem;
      border: none;
      background: none;
      cursor: pointer;
    }

    .controls button {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      color: #111;
    }

    #clearButton {
      background: #ff7474;
    }

    #saveButton {
      background: #7ed957;
    }

    #signOutButton {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .controls button:hover {
      transform: translateY(-2px);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      padding: 1rem;
    }

    .modal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #1b1b1b;
      border-radius: 0.75rem;
      padding: 1.25rem;
      width: min(90vw, 520px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .modal-content header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-content h2 {
      font-size: 1.1rem;
    }

    .modal-content button {
      background: #ff7474;
      color: #111;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-end;
    }

    .modal-content textarea {
      width: 100%;
      height: 200px;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.6);
      color: #f8f8f8;
      padding: 0.75rem;
      font-family: "Fira Code", "Courier New", monospace;
      font-size: 0.85rem;
      resize: vertical;
    }

    .auth-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 1.5rem;
      backdrop-filter: blur(2px);
      z-index: 20;
    }

    .auth-card {
      background: rgba(18, 18, 18, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: min(90vw, 360px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
    }

    .auth-card h1 {
      font-size: 1.4rem;
      text-align: center;
    }

    .auth-field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .auth-field input {
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      padding: 0.65rem 1rem;
      font-size: 1rem;
    }

    .auth-submit {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1rem;
      background: #7ed957;
      color: #111;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(126, 217, 87, 0.3);
    }

    .auth-switch {
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: center;
      align-items: center;
    }

    .auth-switch button {
      background: none;
      border: none;
      color: #7ed957;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .auth-error {
      min-height: 1.25rem;
      color: #ff7a7a;
      text-align: center;
      font-size: 0.85rem;
    }

    .app-header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: rgba(0, 0, 0, 0.55);
      padding: 0.65rem 1rem;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-links a {
      padding: 0.45rem 0.85rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      color: inherit;
      font-size: 0.8rem;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .role-badge {
      padding: 0.4rem 0.85rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .unauthorized {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 30;
      padding: 2rem;
      text-align: center;
    }

    .unauthorized a {
      color: #7ed957;
      font-weight: 600;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="authOverlay" class="auth-overlay" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <form id="authForm" class="auth-card">
      <h1 id="authTitle">Sign in to continue</h1>
      <label class="auth-field">
        <span>Email</span>
        <input id="authEmail" type="email" name="email" autocomplete="email" required />
      </label>
      <label class="auth-field">
        <span>Password</span>
        <input id="authPassword" type="password" name="password" autocomplete="current-password" minlength="6" required />
      </label>
      <p id="authError" class="auth-error" role="alert" aria-live="assertive"></p>
      <button type="submit" class="auth-submit">Sign In</button>
      <p class="auth-switch">
        <span id="authSwitchLabel">Don't have an account?</span>
        <button type="button" id="toggleAuthMode">Create one</button>
      </p>
    </form>
  </div>

  <div id="appContent" class="hidden">
    <header class="app-header">
      <nav class="nav-links" aria-label="Available pages">
        <a href="index.html">Preview</a>
        <a id="adminLink" class="hidden" href="admin.html">Admin</a>
      </nav>
      <span id="roleBadge" class="role-badge hidden" aria-live="polite"></span>
    </header>
    <canvas id="drawingCanvas"></canvas>
    <div class="controls">
      <label>
        <span>Stroke</span>
        <input type="color" id="colorPicker" value="#ffde59" />
      </label>
      <button id="saveButton">Save JSON</button>
      <button id="clearButton">Clear</button>
      <button id="signOutButton">Sign Out</button>
    </div>

  <div class="modal" id="jsonModal" aria-hidden="true">
    <div class="modal-content">
      <header>
        <h2>Curve Definition</h2>
        <button type="button" id="closeModal">Close</button>
      </header>
      <textarea id="jsonOutput" readonly></textarea>
    </div>
  </div>

  </div>

  <div id="unauthorizedNotice" class="unauthorized hidden" role="alert">
    <p><strong>Access denied.</strong> Your account does not have permission to use the setter tools.</p>
    <p>You can return to the <a href="index.html">preview page</a> or contact an administrator.</p>
    <button id="unauthorizedSignOut" class="auth-submit" type="button">Sign Out</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
      collection,
      getDocs,
      query,
      limit,
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyCUKr8bmjIfICZwXDHE7xoaBbAXizJhx3I',
      authDomain: 'anuascend-3f734.firebaseapp.com',
      projectId: 'anuascend-3f734',
      storageBucket: 'anuascend-3f734.firebasestorage.app',
      messagingSenderId: '305441086779',
      appId: '1:305441086779:web:0079c53daf3462bc82eb1e',
      measurementId: 'G-MNT686PF8L',
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    const authOverlay = document.getElementById('authOverlay');
    const appContent = document.getElementById('appContent');
    const authForm = document.getElementById('authForm');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authError = document.getElementById('authError');
    const authTitle = document.getElementById('authTitle');
    const authSwitchLabel = document.getElementById('authSwitchLabel');
    const toggleAuthModeButton = document.getElementById('toggleAuthMode');
    const signOutButton = document.getElementById('signOutButton');
    const unauthorizedSignOut = document.getElementById('unauthorizedSignOut');
    const unauthorizedNotice = document.getElementById('unauthorizedNotice');
    const roleBadge = document.getElementById('roleBadge');
    const adminLink = document.getElementById('adminLink');

    let authMode = 'login';

    function setAuthMode(mode) {
      authMode = mode;
      const isLogin = authMode === 'login';
      authTitle.textContent = isLogin ? 'Sign in to continue' : 'Create your account';
      authSwitchLabel.textContent = isLogin ? "Don't have an account?" : 'Already have an account?';
      toggleAuthModeButton.textContent = isLogin ? 'Create one' : 'Sign in';
      authForm.querySelector('.auth-submit').textContent = isLogin ? 'Sign In' : 'Create Account';
      authPassword.setAttribute('autocomplete', isLogin ? 'current-password' : 'new-password');
      authError.textContent = '';
    }

    toggleAuthModeButton.addEventListener('click', () => {
      setAuthMode(authMode === 'login' ? 'register' : 'login');
    });

    authForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      authError.textContent = '';
      const email = authEmail.value.trim();
      const password = authPassword.value;

      try {
        if (authMode === 'login') {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (error) {
        authError.textContent = error.message;
      }
    });

    signOutButton.addEventListener('click', () => {
      signOut(auth).catch((error) => {
        console.error('Failed to sign out:', error);
      });
    });

    unauthorizedSignOut.addEventListener('click', () => {
      signOut(auth).catch((error) => {
        console.error('Failed to sign out:', error);
      });
    });

    async function ensureUserRole(user) {
      if (!user) {
        return null;
      }

      const roleRef = doc(db, 'roles', user.uid);
      const existingSnap = await getDoc(roleRef);

      if (existingSnap.exists()) {
        return existingSnap.data();
      }

      let role = 'climber';

      try {
        const snapshot = await getDocs(query(collection(db, 'roles'), limit(1)));
        if (snapshot.empty) {
          role = 'admin';
        }
      } catch (error) {
        console.warn('Unable to inspect existing roles:', error);
      }

      const roleData = {
        role,
        email: user.email ?? '',
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp(),
      };

      await setDoc(roleRef, roleData);
      return roleData;
    }

    async function resolveUserRole(user) {
      if (!user) {
        return null;
      }

      try {
        const roleRef = doc(db, 'roles', user.uid);
        const roleSnap = await getDoc(roleRef);
        if (roleSnap.exists()) {
          return roleSnap.data().role;
        }

        const createdRole = await ensureUserRole(user);
        return createdRole ? createdRole.role : null;
      } catch (error) {
        console.error('Failed to fetch user role:', error);
        return null;
      }
    }

    function handleUnauthorized(role) {
      appContent.classList.add('hidden');
      unauthorizedNotice.classList.remove('hidden');
      roleBadge.textContent = role ? role.toUpperCase() : '';
      roleBadge.classList.toggle('hidden', !role);
      adminLink.classList.add('hidden');
    }

    function handleAuthorized(role) {
      unauthorizedNotice.classList.add('hidden');
      appContent.classList.remove('hidden');
      roleBadge.textContent = role.toUpperCase();
      roleBadge.classList.remove('hidden');
      adminLink.classList.toggle('hidden', role !== 'admin');
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authOverlay.classList.add('hidden');

        const role = await resolveUserRole(user);

        if (!role) {
          authError.textContent = 'Unable to determine your role. Please try again later.';
          await signOut(auth);
          return;
        }

        if (role !== 'setter' && role !== 'admin') {
          handleUnauthorized(role);
          return;
        }

        handleAuthorized(role);
      } else {
        authOverlay.classList.remove('hidden');
        appContent.classList.add('hidden');
        unauthorizedNotice.classList.add('hidden');
        roleBadge.classList.add('hidden');
        adminLink.classList.add('hidden');
        authForm.reset();
        setAuthMode('login');
      }
    });

    setAuthMode('login');

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearButton = document.getElementById('clearButton');
    const saveButton = document.getElementById('saveButton');
    const modal = document.getElementById('jsonModal');
    const closeModalButton = document.getElementById('closeModal');
    const jsonOutput = document.getElementById('jsonOutput');

    const points = [];
    let strokeColor = colorPicker.value;
    let backgroundReady = false;

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';
    backgroundImage.onload = () => {
      backgroundReady = true;
      resizeCanvas();
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (backgroundReady) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawCurve();
      drawPoints();
    }

    function drawPoints() {
      ctx.fillStyle = strokeColor;
      points.forEach((point) => {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawCurve() {
      if (points.length < 2) {
        return;
      }

      ctx.lineWidth = 10;
      ctx.strokeStyle = strokeColor;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);

      for (let i = 0; i < points.length - 1; i++) {
        const p0 = i === 0 ? points[0] : points[i - 1];
        const p1 = points[i];
        const p2 = points[i + 1];
        const p3 = i + 2 < points.length ? points[i + 2] : points[i + 1];

        const cp1x = p1.x + (p2.x - p0.x) / 6;
        const cp1y = p1.y + (p2.y - p0.y) / 6;
        const cp2x = p2.x - (p3.x - p1.x) / 6;
        const cp2y = p2.y - (p3.y - p1.y) / 6;

        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
      }

      ctx.stroke();
    }

    function addPoint(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      points.push({ x, y });
      redraw();
    }

    function clearCanvas() {
      points.length = 0;
      redraw();
    }

    function openModal() {
      if (!points.length) {
        jsonOutput.value = JSON.stringify({ strokeColor, points: [] }, null, 2);
        modal.classList.add('visible');
        modal.setAttribute('aria-hidden', 'false');
        return;
      }

      const normalizedPoints = points.map(({ x, y }) => ({
        x: Number((x / canvas.width).toFixed(6)),
        y: Number((y / canvas.height).toFixed(6)),
      }));

      const exportData = {
        strokeColor,
        points: normalizedPoints,
      };

      jsonOutput.value = JSON.stringify(exportData, null, 2);
      modal.classList.add('visible');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      modal.classList.remove('visible');
      modal.setAttribute('aria-hidden', 'true');
    }

    canvas.addEventListener('click', addPoint);
    window.addEventListener('resize', resizeCanvas);

    clearButton.addEventListener('click', clearCanvas);
    saveButton.addEventListener('click', openModal);
    closeModalButton.addEventListener('click', closeModal);
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });

    colorPicker.addEventListener('input', (event) => {
      strokeColor = event.target.value;
      redraw();
    });

    if (backgroundImage.complete) {
      backgroundReady = true;
      resizeCanvas();
    } else {
      resizeCanvas();
    }
  </script>
</body>
</html>
