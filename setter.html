<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setter Tools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    .hidden {
      display: none !important;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: stretch;
      background: rgba(0, 0, 0, 0.55);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      width: min(320px, 92vw);
    }

    .control-section {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .control-field {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.85rem;
    }

    .control-field span {
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .control-field input,
    .control-field select {
      border-radius: 0.65rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.35);
      color: inherit;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }

    .control-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .control-row .control-field {
      flex: 1;
    }

    .controls input[type="color"] {
      width: 100%;
      min-height: 2.5rem;
      border: none;
      padding: 0.25rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.65rem;
    }

    .controls button {
      border: none;
      border-radius: 0.65rem;
      padding: 0.55rem 0.85rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
      color: #111;
    }

    #clearButton {
      background: rgba(255, 116, 116, 0.9);
      color: #111;
    }

    #saveButton {
      background: #7ed957;
    }

    #deleteButton {
      background: rgba(255, 116, 116, 0.8);
      color: #111;
    }

    #signOutButton {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    .controls button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .auth-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 1.5rem;
      backdrop-filter: blur(2px);
      z-index: 20;
    }

    .auth-card {
      background: rgba(18, 18, 18, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: min(90vw, 360px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
    }

    .auth-card h1 {
      font-size: 1.4rem;
      text-align: center;
    }

    .auth-field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .auth-field input {
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      padding: 0.65rem 1rem;
      font-size: 1rem;
    }

    .auth-submit {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1rem;
      background: #7ed957;
      color: #111;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(126, 217, 87, 0.3);
    }

    .auth-switch {
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: center;
      align-items: center;
    }

    .auth-switch button {
      background: none;
      border: none;
      color: #7ed957;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .auth-error {
      min-height: 1.25rem;
      color: #ff7a7a;
      text-align: center;
      font-size: 0.85rem;
    }

    .app-header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: rgba(0, 0, 0, 0.55);
      padding: 0.65rem 1rem;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-links a {
      padding: 0.45rem 0.85rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      color: inherit;
      font-size: 0.8rem;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .role-badge {
      padding: 0.4rem 0.85rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .unauthorized {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 30;
      padding: 2rem;
      text-align: center;
    }

    .unauthorized a {
      color: #7ed957;
      font-weight: 600;
      text-decoration: underline;
    }

    .status-message {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.55);
      padding: 0.75rem 1rem;
      border-radius: 0.85rem;
      min-width: min(320px, 92vw);
      max-width: min(360px, 92vw);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      font-size: 0.85rem;
      letter-spacing: 0.01em;
      color: #e1e1e1;
    }

    .status-message[data-variant='success'] {
      color: #7ed957;
    }

    .status-message[data-variant='error'] {
      color: #ff7a7a;
    }

    .status-message[data-variant='info'] {
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="authOverlay" class="auth-overlay" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <form id="authForm" class="auth-card">
      <h1 id="authTitle">Sign in to continue</h1>
      <label class="auth-field">
        <span>Email</span>
        <input id="authEmail" type="email" name="email" autocomplete="email" required />
      </label>
      <label class="auth-field">
        <span>Password</span>
        <input id="authPassword" type="password" name="password" autocomplete="current-password" minlength="6" required />
      </label>
      <p id="authError" class="auth-error" role="alert" aria-live="assertive"></p>
      <button type="submit" class="auth-submit">Sign In</button>
      <p class="auth-switch">
        <span id="authSwitchLabel">Don't have an account?</span>
        <button type="button" id="toggleAuthMode">Create one</button>
      </p>
    </form>
  </div>

  <div id="appContent" class="hidden">
    <header class="app-header">
      <nav class="nav-links" aria-label="Available pages">
        <a href="index.html">Preview</a>
      </nav>
      <span id="roleBadge" class="role-badge hidden" aria-live="polite"></span>
    </header>
    <canvas id="drawingCanvas"></canvas>
    <div class="controls">
      <div class="control-section">
        <label class="control-field">
          <span>Saved routes</span>
          <select id="routeSelector">
            <option value="">Create new route…</option>
          </select>
        </label>
        <div class="control-row">
          <label class="control-field">
            <span>Route ID</span>
            <input id="routeIdInput" type="text" placeholder="unique-route-id" autocomplete="off" />
          </label>
          <button id="newRouteButton" type="button">New</button>
        </div>
        <label class="control-field">
          <span>Name</span>
          <input id="routeNameInput" type="text" placeholder="Route name" autocomplete="off" />
        </label>
        <label class="control-field">
          <span>Grade</span>
          <input id="routeGradeInput" type="text" placeholder="Grade" autocomplete="off" />
        </label>
      </div>
      <div class="control-section">
        <label class="control-field">
          <span>Stroke colour</span>
          <input type="color" id="colorPicker" value="#ffde59" />
        </label>
        <button id="saveButton" type="button">Save route</button>
        <button id="deleteButton" type="button">Delete route</button>
        <button id="clearButton" type="button">Clear drawing</button>
        <button id="signOutButton" type="button">Sign Out</button>
      </div>
    </div>
  </div>

  <div id="unauthorizedNotice" class="unauthorized hidden" role="alert">
    <p><strong>Access denied.</strong> Your account does not have permission to use the setter tools.</p>
    <p>You can return to the <a href="index.html">preview page</a> or contact a setter for help.</p>
    <button id="unauthorizedSignOut" class="auth-submit" type="button">Sign Out</button>
  </div>

  <p id="routeStatus" class="status-message" role="status" aria-live="polite"></p>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
      collection,
      getDocs,
      query,
      limit,
      deleteDoc,
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyCUKr8bmjIfICZwXDHE7xoaBbAXizJhx3I',
      authDomain: 'anuascend-3f734.firebaseapp.com',
      projectId: 'anuascend-3f734',
      storageBucket: 'anuascend-3f734.firebasestorage.app',
      messagingSenderId: '305441086779',
      appId: '1:305441086779:web:0079c53daf3462bc82eb1e',
      measurementId: 'G-MNT686PF8L',
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    const authOverlay = document.getElementById('authOverlay');
    const appContent = document.getElementById('appContent');
    const authForm = document.getElementById('authForm');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authError = document.getElementById('authError');
    const authTitle = document.getElementById('authTitle');
    const authSwitchLabel = document.getElementById('authSwitchLabel');
    const toggleAuthModeButton = document.getElementById('toggleAuthMode');
    const signOutButton = document.getElementById('signOutButton');
    const unauthorizedSignOut = document.getElementById('unauthorizedSignOut');
    const unauthorizedNotice = document.getElementById('unauthorizedNotice');
    const roleBadge = document.getElementById('roleBadge');
    const routeSelector = document.getElementById('routeSelector');
    const routeIdInput = document.getElementById('routeIdInput');
    const routeNameInput = document.getElementById('routeNameInput');
    const routeGradeInput = document.getElementById('routeGradeInput');
    const newRouteButton = document.getElementById('newRouteButton');
    const deleteButton = document.getElementById('deleteButton');
    const routeStatus = document.getElementById('routeStatus');

    deleteButton.disabled = true;
    routeSelector.disabled = true;

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearButton = document.getElementById('clearButton');
    const saveButton = document.getElementById('saveButton');

    const points = [];
    let strokeColor = colorPicker.value || '#ffde59';
    let backgroundReady = false;
    let loadedNormalizedPoints = null;
    let currentRouteId = '';
    let hasUnsavedChanges = false;
    let isSaving = false;

    const routesCache = new Map();

    function setStatus(message, variant = 'info') {
      if (!routeStatus) {
        return;
      }
      routeStatus.textContent = message;
      if (variant) {
        routeStatus.dataset.variant = variant;
      } else {
        delete routeStatus.dataset.variant;
      }
    }

    function clearStatus() {
      if (!routeStatus) {
        return;
      }
      routeStatus.textContent = '';
      delete routeStatus.dataset.variant;
    }

    function markUnsavedChange() {
      if (!hasUnsavedChanges) {
        hasUnsavedChanges = true;
        setStatus('Unsaved changes – remember to save.', 'info');
      }
    }

    function resetUnsavedState() {
      hasUnsavedChanges = false;
    }

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';
    backgroundImage.onload = () => {
      backgroundReady = true;
      resizeCanvas();
    };

    function resizeCanvas() {
      const previousWidth = canvas.width || window.innerWidth;
      const previousHeight = canvas.height || window.innerHeight;

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      if (loadedNormalizedPoints) {
        points.length = 0;
        loadedNormalizedPoints.forEach(({ x, y }) => {
          if (Number.isFinite(x) && Number.isFinite(y)) {
            points.push({ x: x * canvas.width, y: y * canvas.height });
          }
        });
      } else if (points.length && previousWidth && previousHeight) {
        const scaledPoints = points.map(({ x, y }) => ({
          x: (x / previousWidth) * canvas.width,
          y: (y / previousHeight) * canvas.height,
        }));
        points.length = 0;
        points.push(...scaledPoints);
      }

      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (backgroundReady) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawCurve();
      drawPoints();
    }

    function drawPoints() {
      ctx.fillStyle = strokeColor;
      points.forEach((point) => {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawCurve() {
      if (points.length < 2) {
        return;
      }

      ctx.lineWidth = 10;
      ctx.strokeStyle = strokeColor;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);

      for (let i = 0; i < points.length - 1; i++) {
        const p0 = i === 0 ? points[0] : points[i - 1];
        const p1 = points[i];
        const p2 = points[i + 1];
        const p3 = i + 2 < points.length ? points[i + 2] : points[i + 1];

        const cp1x = p1.x + (p2.x - p0.x) / 6;
        const cp1y = p1.y + (p2.y - p0.y) / 6;
        const cp2x = p2.x - (p3.x - p1.x) / 6;
        const cp2y = p2.y - (p3.y - p1.y) / 6;

        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
      }

      ctx.stroke();
    }

    function applyNormalizedPoints(normalizedPoints = []) {
      if (!Array.isArray(normalizedPoints)) {
        loadedNormalizedPoints = null;
        points.length = 0;
        redraw();
        return;
      }

      const filtered = normalizedPoints
        .map((point) => {
          const x = Number(point?.x);
          const y = Number(point?.y);
          if (Number.isFinite(x) && Number.isFinite(y)) {
            return { x, y };
          }
          return null;
        })
        .filter(Boolean);

      loadedNormalizedPoints = filtered;
      points.length = 0;
      filtered.forEach(({ x, y }) => {
        points.push({ x: x * canvas.width, y: y * canvas.height });
      });

      redraw();
    }

    function convertPointsToNormalized() {
      if (!canvas.width || !canvas.height) {
        return [];
      }

      return points.map(({ x, y }) => ({
        x: Number((x / canvas.width).toFixed(6)),
        y: Number((y / canvas.height).toFixed(6)),
      }));
    }

    function addPoint(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      points.push({ x, y });
      loadedNormalizedPoints = null;
      redraw();
      markUnsavedChange();
    }

    function clearCanvas() {
      if (!points.length) {
        return;
      }
      points.length = 0;
      loadedNormalizedPoints = null;
      redraw();
      markUnsavedChange();
    }

    function sanitizeColor(value) {
      if (typeof value === 'string' && /^#([0-9a-f]{6})$/i.test(value)) {
        return value;
      }
      return '#ffde59';
    }

    function applyRouteToCanvas(routeId, data = {}) {
      currentRouteId = routeId;
      routeSelector.value = routeId;
      routeIdInput.value = routeId;
      routeNameInput.value = data.name ?? '';
      routeGradeInput.value = data.grade ?? '';
      strokeColor = sanitizeColor(data.strokeColor);
      colorPicker.value = strokeColor;
      applyNormalizedPoints(Array.isArray(data.points) ? data.points : []);
      deleteButton.disabled = !routeId;
      resetUnsavedState();
      if (routeId) {
        const label = data.name ? `${data.name} (${routeId})` : routeId;
        setStatus(`Loaded route ${label}.`, 'success');
      }
    }

    function prepareNewRoute(statusMessage = '') {
      currentRouteId = '';
      routeSelector.value = '';
      routeIdInput.value = '';
      routeNameInput.value = '';
      routeGradeInput.value = '';
      loadedNormalizedPoints = null;
      points.length = 0;
      redraw();
      deleteButton.disabled = true;
      resetUnsavedState();
      if (statusMessage) {
        setStatus(statusMessage, 'info');
      } else {
        clearStatus();
      }
    }

    async function loadRoutesList(selectedRouteId = '') {
      try {
        routeSelector.disabled = true;
        const snapshot = await getDocs(collection(db, 'routes'));
        routesCache.clear();
        snapshot.forEach((docSnap) => {
          routesCache.set(docSnap.id, docSnap.data());
        });

        const sortedEntries = [...routesCache.entries()].sort((a, b) => {
          const labelA = (a[1]?.name || a[0]).toLowerCase();
          const labelB = (b[1]?.name || b[0]).toLowerCase();
          return labelA.localeCompare(labelB);
        });

        routeSelector.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Create new route…';
        routeSelector.appendChild(defaultOption);

        sortedEntries.forEach(([id, data]) => {
          const option = document.createElement('option');
          option.value = id;
          option.textContent = data?.name ? `${data.name} (${id})` : id;
          routeSelector.appendChild(option);
        });

        if (selectedRouteId && routesCache.has(selectedRouteId)) {
          routeSelector.value = selectedRouteId;
        }
      } catch (error) {
        console.error('Failed to load routes:', error);
        setStatus('Failed to load routes. Please try again.', 'error');
        throw error;
      } finally {
        routeSelector.disabled = false;
      }
    }

    async function saveRoute() {
      if (isSaving) {
        return;
      }

      const routeId = routeIdInput.value.trim();
      if (!routeId) {
        setStatus('Route ID is required before saving.', 'error');
        routeIdInput.focus();
        return;
      }

      if (points.length < 2) {
        setStatus('Add at least two points to define the route.', 'error');
        return;
      }

      const normalizedPoints = convertPointsToNormalized();
      const name = routeNameInput.value.trim();
      const grade = routeGradeInput.value.trim();

      const payload = {
        name: name || null,
        grade: grade || null,
        strokeColor,
        points: normalizedPoints,
        updatedAt: serverTimestamp(),
      };

      const routeRef = doc(db, 'routes', routeId);

      try {
        isSaving = true;
        saveButton.disabled = true;
        routeSelector.disabled = true;
        deleteButton.disabled = true;
        setStatus('Saving route…', 'info');

        const existingSnap = await getDoc(routeRef);
        if (!existingSnap.exists()) {
          payload.createdAt = serverTimestamp();
        }

        await setDoc(routeRef, payload, { merge: true });

        loadedNormalizedPoints = normalizedPoints;
        currentRouteId = routeId;
        resetUnsavedState();

        await loadRoutesList(routeId);
        routeSelector.value = routeId;
        deleteButton.disabled = false;

        setStatus(`Route “${routeId}” saved successfully.`, 'success');
      } catch (error) {
        console.error('Failed to save route:', error);
        setStatus(error.message || 'Failed to save route.', 'error');
      } finally {
        isSaving = false;
        saveButton.disabled = false;
        routeSelector.disabled = false;
        deleteButton.disabled = !currentRouteId;
      }
    }

    async function deleteCurrentRoute() {
      const targetId = currentRouteId || routeIdInput.value.trim();
      if (!targetId) {
        setStatus('Select a saved route to delete.', 'error');
        return;
      }

      const confirmed = window.confirm(`Delete route “${targetId}”? This cannot be undone.`);
      if (!confirmed) {
        return;
      }

      try {
        saveButton.disabled = true;
        deleteButton.disabled = true;
        routeSelector.disabled = true;
        setStatus('Deleting route…', 'info');

        await deleteDoc(doc(db, 'routes', targetId));
        routesCache.delete(targetId);

        await loadRoutesList();
        prepareNewRoute('Route deleted. You can create a new one.');
        setStatus(`Route “${targetId}” deleted.`, 'success');
      } catch (error) {
        console.error('Failed to delete route:', error);
        setStatus(error.message || 'Failed to delete route.', 'error');
        deleteButton.disabled = false;
      } finally {
        saveButton.disabled = false;
        routeSelector.disabled = false;
      }
    }

    canvas.addEventListener('click', addPoint);
    window.addEventListener('resize', resizeCanvas);

    clearButton.addEventListener('click', clearCanvas);
    saveButton.addEventListener('click', saveRoute);
    deleteButton.addEventListener('click', deleteCurrentRoute);
    newRouteButton.addEventListener('click', () => {
      prepareNewRoute('Creating a new route.');
    });

    routeSelector.addEventListener('change', async (event) => {
      const selectedId = event.target.value;
      if (!selectedId) {
        prepareNewRoute('Creating a new route.');
        return;
      }

      let data = routesCache.get(selectedId);
      if (!data) {
        try {
          const snap = await getDoc(doc(db, 'routes', selectedId));
          if (snap.exists()) {
            data = snap.data();
            routesCache.set(selectedId, data);
          }
        } catch (error) {
          console.error('Failed to fetch route:', error);
        }
      }

      if (!data) {
        setStatus('Unable to load the selected route.', 'error');
        return;
      }

      applyRouteToCanvas(selectedId, data);
    });

    colorPicker.addEventListener('input', (event) => {
      strokeColor = event.target.value || '#ffde59';
      loadedNormalizedPoints = null;
      redraw();
      markUnsavedChange();
    });

    if (backgroundImage.complete) {
      backgroundReady = true;
      resizeCanvas();
    } else {
      resizeCanvas();
    }

    let authMode = 'login';

    function setAuthMode(mode) {
      authMode = mode;
      const isLogin = authMode === 'login';
      authTitle.textContent = isLogin ? 'Sign in to continue' : 'Create your account';
      authSwitchLabel.textContent = isLogin ? "Don't have an account?" : 'Already have an account?';
      toggleAuthModeButton.textContent = isLogin ? 'Create one' : 'Sign in';
      authForm.querySelector('.auth-submit').textContent = isLogin ? 'Sign In' : 'Create Account';
      authPassword.setAttribute('autocomplete', isLogin ? 'current-password' : 'new-password');
      authError.textContent = '';
    }

    toggleAuthModeButton.addEventListener('click', () => {
      setAuthMode(authMode === 'login' ? 'register' : 'login');
    });

    authForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      authError.textContent = '';
      const email = authEmail.value.trim();
      const password = authPassword.value;

      try {
        if (authMode === 'login') {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (error) {
        authError.textContent = error.message;
      }
    });

    signOutButton.addEventListener('click', () => {
      signOut(auth).catch((error) => {
        console.error('Failed to sign out:', error);
      });
    });

    unauthorizedSignOut.addEventListener('click', () => {
      signOut(auth).catch((error) => {
        console.error('Failed to sign out:', error);
      });
    });

    async function ensureUserRole(user) {
      if (!user) {
        return null;
      }

      const roleRef = doc(db, 'roles', user.uid);
      const existingSnap = await getDoc(roleRef);

      if (existingSnap.exists()) {
        return existingSnap.data();
      }

      let role = 'climber';

      try {
        const snapshot = await getDocs(query(collection(db, 'roles'), limit(1)));
        if (snapshot.empty) {
          role = 'setter';
        }
      } catch (error) {
        console.warn('Unable to inspect existing roles:', error);
      }

      const roleData = {
        role,
        email: user.email ?? '',
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp(),
      };

      await setDoc(roleRef, roleData);
      return roleData;
    }

    async function resolveUserRole(user) {
      if (!user) {
        return null;
      }

      try {
        const roleRef = doc(db, 'roles', user.uid);
        const roleSnap = await getDoc(roleRef);
        if (roleSnap.exists()) {
          return roleSnap.data().role;
        }

        const createdRole = await ensureUserRole(user);
        return createdRole ? createdRole.role : null;
      } catch (error) {
        console.error('Failed to fetch user role:', error);
        return null;
      }
    }

    function handleUnauthorized(role) {
      appContent.classList.add('hidden');
      unauthorizedNotice.classList.remove('hidden');
      roleBadge.textContent = role ? role.toUpperCase() : '';
      roleBadge.classList.toggle('hidden', !role);
      routeSelector.disabled = true;
      deleteButton.disabled = true;
      clearStatus();
    }

    function handleAuthorized(role) {
      unauthorizedNotice.classList.add('hidden');
      appContent.classList.remove('hidden');
      roleBadge.textContent = role.toUpperCase();
      roleBadge.classList.remove('hidden');
      routeSelector.disabled = false;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authOverlay.classList.add('hidden');

        const role = await resolveUserRole(user);

        if (!role) {
          authError.textContent = 'Unable to determine your role. Please try again later.';
          await signOut(auth);
          return;
        }

        if (role !== 'setter') {
          handleUnauthorized(role);
          return;
        }

        handleAuthorized(role);

        try {
          await loadRoutesList(currentRouteId);
          if (currentRouteId && routesCache.has(currentRouteId)) {
            applyRouteToCanvas(currentRouteId, routesCache.get(currentRouteId));
          } else {
            prepareNewRoute('Select a saved route or start drawing a new one.');
          }
        } catch (error) {
          console.error('Unable to initialise routes:', error);
        }
      } else {
        authOverlay.classList.remove('hidden');
        appContent.classList.add('hidden');
        unauthorizedNotice.classList.add('hidden');
        roleBadge.classList.add('hidden');
        routeSelector.disabled = true;
        deleteButton.disabled = true;
        authForm.reset();
        prepareNewRoute();
        clearStatus();
        setAuthMode('login');
      }
    });

    setAuthMode('login');

    prepareNewRoute();
  </script>
</body>
</html>
